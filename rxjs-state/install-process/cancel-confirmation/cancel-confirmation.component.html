<div>
    <label>Installation is not complete. If you cancel now, the application will not be installed.</label>
    <br>
    <br>
    <label>Are you sure you want to cancel this installation?</label>
</div>
<span>
    <button (click)="onFinished($event)">
      <label>Ok</label>
    </button>
    <button (click)="onClose()">
      <label>Cancel</label>
    </button>
</span>
